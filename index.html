<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Counter App</title>
</head>
<body>
    <div class="styleDiv">
        <!--#IDName == make the div with the id name-->
        <!--.ClassName == make the div with the class name-->


        <h1>Counter App</h1>

        <div id="counterDisplay"></div>

        <input type="number" id="initialValue" placeholder="start from" >
        <button id="saveValue" class="buttonContainer">save value</button>
        <button id="incrementButton" class="buttonContainer">increment</button>
        <button id="decrementButton" class="buttonContainer">decrement</button>
        <button id="resetButton" class="buttonContainer">Reset</button>

    </div>


    <script src="js/scripts.js"></script>
</body>
</html>
